server:
  port: 8080

spring:
  application:
    name: meal-tracker
  datasource:
    url: jdbc:mysql://localhost:3306/meal?serverTimezone=Asia/Seoul
    username: meal
    password: mealpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    time-zone: Asia/Seoul

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.example.mealtracker.domain
  configuration:
    map-underscore-to-camel-case: true

openai:
  apiKey: ${OPENAI_API_KEY}
  model: gpt-5.2
